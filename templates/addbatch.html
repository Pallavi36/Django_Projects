{% extends 'base.html'%}
{% block content%}
<table align="center" border="1px">
<form action="" method="post">
    {% csrf_token%}
    <tr>
    <td>Students</td><td><select name="students">
        {% for i in jn%}
        <option value="{{i.id}}">{{i.joined_dt}}</option>
        {% endfor%}
    </select></td></tr>
    <tr><td>Start_Date</td><td><input type="date" name="start_dt" /></td></tr>
    <tr><td>Trainer</td><td><input type="text" name="trainer" /></td></tr>
    <tr><td>Batch_Name</td><td><input type="text" name="bname" /></td></tr>
    <tr><td colspan="2" align="center"><input type="submit" value="add batch" /></td></tr>
</form>
</table>
{% endblock%}
